<title>任务列表</title>
    <style>
        .table td{
            text-align: center;
        }
    </style>
</head>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="app">
	<div class="text-c">
		<input type="text" placeholder="任务发布人" style="width:250px" class="input-text" v-model="name">
		<button class="btn btn-success" @click="searchByName"><i class="Hui-iconfont">&#xe665;</i> 搜任务</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="picture_add('添加图片','picture-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="120">ID</th>
					<th width="200">content</th>
					<th width="40">任务状态</th>
					<th width="150">描述</th>
					<th width="200">评价</th>
					<th width="100">发布日期</th>
					<th width="40">星级</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
                <tr v-for="item in taskList">
                    <td width="25"><input type="checkbox" name="" value=""></td>
                    <td width="80">{{item.taskId}}</td>
                    <td width="80">{{item.content}}</td>
                    <td width="80">{{item.taskState}}</td>
                    <td width="80">{{item.description}}</td>
                    <td width="120">{{item.comments}}</td>
                    <td>{{item.taskDate}}</td>
                    <td>{{item.star}}</td>
                    <td width="120">
                        <a href="/company/removeByPrimary.do?companyId=">删除</a>
                        <a href="/company-change.html">修改</a>
                    </td>
                </tr>
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script src="/js/vue.js"></script>
<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data:{
            taskList:[],
			name:""
        },
        created: function(){
            $.ajax({
                url:'/task/getAll.do',
                type: 'GET',
                dataType: 'json',
                success: function (res) {
                    console.log(res)
                    app.taskList = res
                },
                error: function(error){
                    console.log("error:"+error)
                }
            })
        },
		methods:{
            searchByName: function () {
				$.ajax({
					url: '/task/getByName.do?name='+app.name,
					type: 'POST',
					dataType: 'json',
					success: function (res) {
						console.log(res)
						app.taskList = res
                    },
					error: function (error) {
						console.log(error)
                    }
				})
            }
		}
    })







</script>
</body>
